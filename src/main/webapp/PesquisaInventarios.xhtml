<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="WEB-INF/templates/Layout.xhtml">
        <ui:define name="title">Visualizar Inventários</ui:define>

        <ui:define name="content">
            <h1 class="aw-page-title">Pesquisar Inventários</h1>

            <f:metadata>
                <f:viewParam name="dummy" />
                <f:event type="preRenderView" listener="#{pesquisaInventariosBean.init}" />
            </f:metadata>

            <h:form>
            	<p:messages autoUpdate="true" closable="true" />            	                
                
                <p:dataTable rows="5" paginator="true" paginatorPosition="bottom"
                	value="#{pesquisaInventariosBean.inventarios}" var="inventario" stickyHeader="Produtos do inventário" >

                    <p:column headerText="ID" style="width: 10%;">
                    	<h:outputText value="#{inventario.id}" />
                    </p:column>
                    
                    <p:column headerText="Nome" style="width: 65%;">
                    	<h:outputText value="#{inventario.nome}" />
                    </p:column>
                    
                    <p:column headerText="Data" style="width: 20%;">
                        <h:outputText value="#{inventario.dataDoInventario}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="GMT-03:00" />
                        </h:outputText>
                    </p:column>
                    
                    <p:column headerText="Ação" style="width: 5%;">
                    	<p:commandButton icon="fa fa-fw fa-search" ajax="false" 
                    	action="#{pesquisaInventariosBean.informacoesInventario(inventario)}"/>
                    </p:column>
                </p:dataTable>                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
