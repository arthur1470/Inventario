<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="WEB-INF/templates/Layout.xhtml">
        <ui:define name="title">Cadastro de Inventario</ui:define>

        <ui:define name="content">
            <h1 class="aw-page-title">Cadastro de Inventario</h1>

            <h2 class="aw-page-subtitle">Produto</h2>
            <h:form>
            	<p:messages autoUpdate="true" closable="true" />
            	
                <h:panelGrid columns="3">
                    <p:outputLabel value="ID" for="idProduto" />
                    <p:outputLabel value="Nome" for="nomeProduto" />
                    <p:outputLabel value="Quantidade" for="quantidadeProduto" />

                    <p:inputText value="#{cadastroInventarioBean.produto.id}" id="idProduto" />
                    <p:autoComplete value="#{cadastroInventarioBean.produto.nome}" id="nomeProduto" 
                    	completeMethod="#{cadastroInventarioBean.consultaNomeProduto}" />
                    <p:inputText value="#{cadastroInventarioBean.produtoInserido.quantidade}" id="quantidadeProduto" />

                    <p:commandButton value="Adicionar" action="#{cadastroInventarioBean.adicionar}" update="@form" />
                </h:panelGrid>

                <h2 class="aw-page-subtitle">Inventário</h2>
                
                <h:panelGrid columns="2">
                    <p:outputLabel value="Nome do Inventário: " for="nomeInventario"/>
                    <p:inputText value="#{cadastroInventarioBean.inventario.nome}" id="nomeInventario"/>
                </h:panelGrid>
                
                <p:dataTable rows="5" paginator="true" paginatorPosition="bottom"
                	value="#{cadastroInventarioBean.inventario.produtosInseridos}" var="produtoInserido">
					
					<f:facet name="header">Produtos do Inventário</f:facet>

                    <p:column headerText="ID" style="width: 10%;">
                    	<h:outputText value="#{produtoInserido.produto.id}" />
                    </p:column>
                    
                    <p:column headerText="Nome" style="width: 70%;">
                    	<h:outputText value="#{produtoInserido.produto.nome}" />
                    </p:column>
                    
                    <p:column headerText="Quantidade" style="width: 20%;">
                    	<h:outputText value="#{produtoInserido.quantidade}" />
                    </p:column>
                </p:dataTable>

                <p:commandButton value="Salvar" action="#{cadastroInventarioBean.salvar}" update="@form" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
