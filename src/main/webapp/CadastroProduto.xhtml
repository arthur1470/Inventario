<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="WEB-INF/templates/Layout.xhtml">
    <ui:define name="title">Cadastro de Produto</ui:define>
    <ui:define name="content">
        <h1 class="aw-page-title">Cadastro de Produto</h1>
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="ID" for="id"/>
                <p:outputLabel value="NOME" for="nome"/>

                <p:inputText value="#{produtoBean.produto.id}" id="id"/>
                <p:inputText value="#{produtoBean.produto.nome}" id="nome"/>

                <p:commandButton value="Salvar" ajax="false" action="#{produtoBean.guardar}"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
</html>
