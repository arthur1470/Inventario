<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templates/Layout.xhtml">
        <ui:define name="title">Informações do Inventário</ui:define>

        <ui:define name="content">
            <h1 class="aw-page-title">Informações do Inventário</h1>
                       
            <h:form>
            	<p:messages autoUpdate="true" closable="true" />

                <h:panelGrid columns="2">
                	<p:outputLabel value="Nome do Inventário: " />
          			<h:outputText value="#{pesquisaInventariosBean.inventario.nome}" />
                	
                	<p:outputLabel value="Data do Inventário: " />
                	<h:outputText value="#{pesquisaInventariosBean.inventario.dataDoInventario}">
                		<f:convertDateTime pattern="dd/MM/yyyy hh:mm" timeZone="GMT-03:00" />
                	</h:outputText>
                </h:panelGrid>
                
                <p:dataTable rows="5" paginator="true" paginatorPosition="bottom"
                	value="#{pesquisaInventariosBean.inventario.produtosInseridos}" var="produtoInserido">
                    <f:facet name="header" >
                        Produtos
                    </f:facet>

                    <p:column headerText="ID" style="width: 10%;">
                    	<h:outputText value="#{produtoInserido.produto.id}" />
                    </p:column>
                    
                    <p:column headerText="Nome" style="width: 65%;">
                    	<h:outputText value="#{produtoInserido.produto.nome}" />
                    </p:column>
                    
                    <p:column headerText="Quantidade" style="width: 20%;">
                    	<h:outputText value="#{produtoInserido.quantidade}" />
                    </p:column>                    
                </p:dataTable>                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
